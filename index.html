<html>

<head>
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Arbutus+Slab" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/gh/williamngan/pts/dist/pts.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- tree inspired by https://beta.observablehq.com/collection/@observablehq/generative-art -->

  <style>
    #root {
      height: 100%;
      width: 100%;
      display: flex;
      position: relative;
      overflow: scroll;
    }

    body {
      margin: 0px !important;
      overflow-y: scroll;
      /* has to be scroll, not auto */
      -webkit-overflow-scrolling: touch;
    }

    a {
      border-bottom: 1px solid rgba(0, 0, 0, 0);
      transition: all 200ms ease-in;
      display: inline !important;
      text-decoration: none;
      color: #222;
      font-weight: 600;
    }

    p {
      margin-top: 8px;
      margin-bottom: 8;
      color: rgba(0, 0, 0, 0.8);
      display: block !important;
      font-weight: 400;
      line-height: 1.4;
    }

    a:hover {
      border-bottom: 1px solid rgba(0, 0, 0, 0.2);
    }

    .flexEl {
      display: flex;
      flex-flow: column;
    }


    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      padding: 0;
      font-size: 1em;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-style: normal;
      font-weight: 500;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      color: #222;
      background-position: 100% 100%;
      background-repeat: no-repeat;
      background-size: auto 90%;
    }

    h1 {
      font-weight: 700;
      font-size: 20px;
    }

    .pumpkin:hover {
      animation: shake 1.3s cubic-bezier(.36, .07, .19, .97) both;
      transform: translate3d(0, 0, 0);
      backface-visibility: hidden;
      perspective: 1000px;
    }

    @keyframes shake {
      10%,
      90% {
        transform: translate3d(-1px, 0, 0) rotate(-3deg);
      }

      20%,
      80% {
        transform: translate3d(2px, 0, 0) rotate(7deg);
      }

      30%,
      50%,
      70% {
        transform: translate3d(-4px, 0, 0) rotate(-10deg);
      }

      40%,
      60% {
        transform: translate3d(4px, 0, 0) rotate(10deg);
      }
    }
  </style>
</head>

<body>
  <div id="root">
  </div>
  <script src="./app/index.js" />
</body>

</html>
